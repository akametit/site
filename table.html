<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="css/table.css">
</head>
<body>
<p>Ми вивчаємо таблиці</p>
<table>
	<thead>
		<tr>
			<th>color</th>
			<th>Name</th>
			<th>Hex</th>
			<th>Rgb</th>
		</tr>

<tr>
	        <td style="background-color: #000;"></td>
			<td>blac</td>
			<td>#000000</td>
			<td>0,0,0</td>
			
		</tr>

<tr>
	        <td style="background-color: #f00;"></td>
			<td>red</td>
			<td>#ff0000</td>
			<td>255,0,0</td>
			
		</tr>
<tr>
	        <td style="background-color: #0f0;"></td>
			<td>Green</td>
			<td>#00ff00</td>
			<td>0,255,0</td>
			
		</tr>

<tr>
	        <td style="background-color: #00f;"></td>
			<td>blue</td>
			<td>#0000ff</td>
			<td>0,0,255</td>
		</tr>

<tr>
	        <td style="background-color: #ff0;"></td>
			<td>yellow</td>
			<td>#ffff00</td>
			<td>255,255,0</td>
		</tr>

		<tr>
	        <td style="background-color: #0ff;"></td>
			<td>aqua</td>
			<td>#00ffff</td>
			<td>0,255,255</td>
		</tr>

		<tr>
	        <td style="background-color: #800080;"></td>
			<td>purple</td>
			<td>#800080</td>
			<td>128,0,128</td>
		</tr>
	</thead>
</table>
</body>
</html>
